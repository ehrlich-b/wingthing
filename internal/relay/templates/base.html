{{define "base"}}<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{block "title" .}}wingthing.ai{{end}}</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#1a1a2e;--bg-card:#1f2a40;--text:#eee;--text-dim:#aaa;
  --accent:#0f3460;--action:#e94560;--action-hover:#ff6b81;
  --mono:'SF Mono','Fira Code','Cascadia Code',monospace;
  --sans:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
}
body{font-family:var(--sans);background:var(--bg);color:var(--text);font-size:14px;line-height:1.6;min-height:100vh}
code,pre,.mono{font-family:var(--mono)}
.container{max-width:1400px;margin:0 auto;padding:0 12px 12px}
nav{display:flex;justify-content:space-between;align-items:center;padding:12px 8px;border-bottom:1px solid var(--accent);margin-bottom:24px;font-family:var(--mono);font-size:13px}
nav .logo{font-size:18px;font-weight:700;color:var(--text);text-decoration:none}
nav .logo:hover{color:var(--action)}
.nav-links{display:flex;align-items:center;gap:16px}
.nav-links a{color:var(--text-dim);text-decoration:none}
.nav-links a:hover{color:var(--text)}
.nav-btn{background:none;border:none;color:var(--text-dim);font-family:var(--mono);font-size:13px;cursor:pointer;padding:0}
.nav-btn:hover{color:var(--text)}
.nav-cta{background:var(--action);color:#fff !important;padding:6px 14px;border-radius:4px;font-weight:600;text-decoration:none}
.nav-cta:hover{background:var(--action-hover);color:#fff !important}
.user-name{color:var(--text);font-size:13px}
a{color:var(--action)}a:hover{color:var(--action-hover)}
@media(max-width:600px){.container{padding:12px 12px}}
</style>
{{block "head" .}}{{end}}
</head>
<body>
<div class="container">
<nav>
<a href="/" class="logo">wingthing.ai</a>
<div class="nav-links">
<a href="/docs">docs</a>
{{if .User}}<a href="https://app.wingthing.ai" class="nav-cta">open app</a>
{{if not .LocalMode}}<span class="user-name">{{.User.DisplayName}}</span>
<form method="POST" action="/auth/logout" style="display:inline"><button type="submit" class="nav-btn">logout</button></form>{{end}}
{{else}}<a href="/login" class="nav-cta">login</a>{{end}}
</div>
</nav>
{{template "content" .}}
<footer style="margin-top:48px;padding:16px 0;border-top:1px solid var(--accent);font-size:12px;color:var(--text-dim);font-family:var(--mono);display:flex;gap:16px"><a href="/terms" style="color:var(--text-dim);text-decoration:none">terms</a><a href="/privacy" style="color:var(--text-dim);text-decoration:none">privacy</a></footer>
</div>
</body>
</html>{{end}}
