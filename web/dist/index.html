<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/app/assets/manifest-BpAsryLh.json">
    <title>wingthing</title>
  <script type="module" crossorigin src="/app/assets/index-B7ZC0N5D.js"></script>
  <link rel="stylesheet" crossorigin href="/app/assets/index-DVXJ3LAE.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>wingthing.ai</h1>
            <div id="header-right">
                <span id="pty-status"></span>
                <div id="header-buttons" style="display:none;">
                    <div class="split-btn small">
                        <button id="header-term-btn" class="split-main">terminal</button>
                        <button class="split-toggle" id="header-term-toggle">&#9662;</button>
                        <div class="split-menu" id="header-term-menu"></div>
                    </div>
                    <div class="split-btn small secondary">
                        <button id="header-chat-btn" class="split-main">chat</button>
                        <button class="split-toggle" id="header-chat-toggle">&#9662;</button>
                        <div class="split-menu" id="header-chat-menu"></div>
                    </div>
                </div>
                <div id="user-info"></div>
            </div>
        </header>

        <!-- Home: sessions list or empty state -->
        <section id="home-section">
            <div id="sessions-list"></div>
            <div id="empty-state" style="display:none;">
                <p>no active sessions</p>
                <p class="hint">run <code>wt wing</code> on your machine, then start a session here</p>
                <div class="launch-buttons">
                    <div class="split-btn primary">
                        <button id="launch-term-btn" class="split-main">terminal</button>
                        <button class="split-toggle" id="launch-term-toggle">&#9662;</button>
                        <div class="split-menu" id="launch-term-menu"></div>
                    </div>
                    <div class="split-btn primary secondary">
                        <button id="launch-chat-btn" class="split-main">chat</button>
                        <button class="split-toggle" id="launch-chat-toggle">&#9662;</button>
                        <div class="split-menu" id="launch-chat-menu"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Terminal view -->
        <section id="terminal-section" style="display:none;">
            <div id="terminal-controls">
                <button id="back-btn">&larr; back</button>
                <button id="disconnect-btn" style="display:none;">disconnect</button>
            </div>
            <div id="terminal-container"></div>
            <div id="modifier-keys">
                <button class="mod-key" data-key="ctrl">ctrl</button>
                <button class="mod-key" data-key="alt">alt</button>
                <button class="mod-key" data-key="esc">esc</button>
                <button class="mod-key" data-key="tab">tab</button>
                <button class="mod-key" data-seq="&#x2191;">up</button>
                <button class="mod-key" data-seq="&#x2193;">down</button>
            </div>
        </section>

        <!-- Chat view -->
        <section id="chat-section" style="display:none;">
            <div id="chat-controls">
                <button id="chat-back-btn">&larr; back</button>
                <span id="chat-status"></span>
                <button id="chat-delete-btn" class="btn-sm btn-danger" style="display:none;">delete</button>
            </div>
            <div id="chat-container"></div>
        </section>
    </div>
</body>
</html>
