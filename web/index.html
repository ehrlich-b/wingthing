<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>wingthing</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>wingthing</h1>
            <nav id="mode-tabs">
                <button class="tab active" data-mode="wings">wings</button>
                <button class="tab" data-mode="terminal">terminal</button>
            </nav>
            <div id="user-info"></div>
        </header>

        <!-- Wings Dashboard -->
        <section id="wings-section">
            <div id="wings-list"></div>
            <div id="no-wings" style="display:none;">
                <p>no wings connected</p>
                <p class="hint">run <code>wt wing</code> on your machine to connect</p>
            </div>
        </section>

        <!-- Terminal Mode -->
        <section id="terminal-section" style="display:none;">
            <div id="terminal-controls">
                <select id="agent-select">
                    <option value="claude">claude</option>
                    <option value="codex">codex</option>
                    <option value="ollama">ollama</option>
                </select>
                <button id="connect-btn">connect</button>
                <span id="pty-status"></span>
            </div>
            <div id="terminal-container"></div>
            <div id="modifier-keys">
                <button class="mod-key" data-key="ctrl">ctrl</button>
                <button class="mod-key" data-key="alt">alt</button>
                <button class="mod-key" data-key="esc">esc</button>
                <button class="mod-key" data-key="tab">tab</button>
                <button class="mod-key" data-seq="&#x2191;">up</button>
                <button class="mod-key" data-seq="&#x2193;">down</button>
            </div>
        </section>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
