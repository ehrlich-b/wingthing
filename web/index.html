<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/app/manifest.json">
    <link rel="stylesheet" href="/app/style.css">
    <title>wingthing</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>wingthing</h1>
            <div id="connection-status">disconnected</div>
        </header>
        <main>
            <section id="login-section" style="display:none;">
                <form id="login-form">
                    <p>connect a device to get started.</p>
                    <button type="submit">pair device</button>
                </form>
                <div id="login-pending" style="display:none;">
                    <p>enter this code on your daemon:</p>
                    <div id="user-code"></div>
                    <p class="hint">polling for confirmation...</p>
                </div>
            </section>
            <section id="submit-section" style="display:none;">
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="what should I do?" autocomplete="off">
                    <button type="submit">go</button>
                </form>
            </section>
            <section id="status-section" style="display:none;">
                <div class="stat"><span id="pending-count">0</span> pending</div>
                <div class="stat"><span id="running-count">0</span> running</div>
                <div class="stat"><span id="tokens-today">0</span> tokens today</div>
            </section>
            <section id="timeline-section" style="display:none;">
                <h2>timeline</h2>
                <div id="timeline-list"></div>
            </section>
            <section id="thread-section" style="display:none;">
                <h2>thread</h2>
                <div id="thread-content"></div>
            </section>
        </main>
    </div>
    <script src="/app/app.js"></script>
</body>
</html>
