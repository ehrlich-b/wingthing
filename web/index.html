<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=resizes-content">
    <meta name="google" content="notranslate">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>wingthing</title>
</head>
<body>
    <div id="app">
        <nav id="sidebar">
            <button id="home-btn" title="Home (Ctrl+.)">~</button>
            <button id="new-session-btn" title="New session (Cmd+K)">+</button>
            <div id="session-tabs"></div>
        </nav>
        <div id="main">
            <header id="main-header">
                <a href="/" id="header-logo" title="wingthing.ai">wingthing.ai</a>
                <div id="header-center">
                    <span id="header-title"></span>
                    <span id="pty-status"></span>
                    <button id="session-close-btn" title="End session" style="display:none">x</button>
                </div>
                <div id="header-right">
                    <span id="wing-indicator" class="wing-dot dot-offline" style="display:none"></span>
                    <span id="user-info"></span>
                </div>
            </header>

            <div id="reconnect-banner" style="display:none;">
                <span id="reconnect-text">reconnecting...</span>
                <button id="reconnect-btn" class="btn-sm" style="display:none">retry</button>
            </div>

            <section id="home-section">
                <div id="wing-status"></div>
                <div id="sessions-list"></div>
                <div id="empty-state" style="display:none;">
                    <div class="empty-icon">~</div>
                    <div id="empty-no-wings" style="display:none;">
                        <p>install wt to connect your machine</p>
                        <div class="install-block"><code>curl -fsSL https://wingthing.ai/install.sh | sh</code><button class="install-copy-btn" onclick="navigator.clipboard.writeText('curl -fsSL https://wingthing.ai/install.sh | sh');this.textContent='copied';setTimeout(function(){document.querySelector('.install-copy-btn').textContent='copy'},1500)">copy</button></div>
                        <p class="hint">then run <code>wt login</code> and <code>wt start</code></p>
                    </div>
                    <div id="empty-no-sessions" style="display:none;">
                        <p>no active sessions</p>
                        <p class="hint">press <kbd>.</kbd> to start</p>
                    </div>
                </div>
            </section>

            <section id="terminal-section" style="display:none;">
                <div id="terminal-container"></div>
                <div id="replay-overlay" style="display:none;">
                    <div id="replay-bar"><div id="replay-fill"></div></div>
                    <div id="replay-label">restoring session...</div>
                </div>
                <div id="passkey-overlay" style="display:none;">
                    <button id="passkey-btn" class="btn-passkey">authenticate with passkey</button>
                </div>
                <div id="modifier-keys">
                    <button class="mod-key" data-key="ctrl">ctrl</button>
                    <button class="mod-key" data-key="alt">alt</button>
                    <button class="mod-key" data-key="esc">esc</button>
                    <button class="mod-key" data-key="tab">tab</button>
                    <button class="mod-key" data-seq="&#x2191;">up</button>
                    <button class="mod-key" data-seq="&#x2193;">down</button>
                    <button class="mod-key" data-key="top">top</button>
                    <button class="mod-key" data-key="btm">btm</button>
                </div>
            </section>

            <section id="chat-section" style="display:none;">
                <div id="chat-controls">
                    <span id="chat-status"></span>
                    <button id="chat-delete-btn" class="btn-sm btn-danger" style="display:none;">delete</button>
                </div>
                <div id="chat-container"></div>
            </section>

            <section id="wing-detail-section" style="display:none;">
                <div id="wing-detail-content"></div>
            </section>

            <section id="account-section" style="display:none;">
                <div id="account-content"></div>
            </section>
        </div>
    </div>

    <!-- Detail modal overlay -->
    <div id="detail-overlay" class="box-detail-overlay">
        <div class="box-detail-backdrop" id="detail-backdrop"></div>
        <div class="box-detail-dialog" id="detail-dialog"></div>
    </div>

    <!-- Audit replay overlay -->
    <div id="audit-overlay" style="display:none;">
        <div id="audit-backdrop"></div>
        <div id="audit-player">
            <div id="audit-terminal"></div>
            <div id="audit-controls">
                <button id="audit-play" class="btn-sm">play</button>
                <span id="audit-time">0:00</span>
                <input id="audit-speed" type="range" min="1" max="8" value="1">
                <span id="audit-speed-label">1x</span>
                <button id="audit-download" class="btn-sm" style="display:none;">download</button>
                <button id="audit-close" class="btn-sm">close</button>
            </div>
        </div>
    </div>

    <!-- Command palette overlay -->
    <div id="command-palette" style="display:none;">
        <div id="palette-backdrop"></div>
        <div id="palette-dialog">
            <input id="palette-search" type="text" placeholder="type a path..." autocomplete="off" spellcheck="false">
            <div id="palette-results"></div>
            <div id="palette-footer">
                <span id="palette-hints">tab complete &middot; shift+tab agent &middot; ` wing &middot; enter open</span>
                <span id="palette-status"></span>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
